<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Results</title>
</head>
<body>
    <h3>Final Results</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Score</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ score }}</td>
                <td>{% if 70 <= score <= 100 %}
                        Passed
                    {% elif score < 70 %}
                        Failed
                    {% else %}
                        Invalid number: Out of range
                    {% endif %}
                </td>
            </tr>
        </tbody>
    </table>
</body>
</body>
</html>
